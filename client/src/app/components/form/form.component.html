<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Encuesta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="card col-6 text-center bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">Encuesta</h5>
  
            <label for="style" class="form-label">ESTILO MUSICAL</label>
            <select class="form-select mb-3" id="style" aria-label="Default select" [(ngModel)]="selectedStyle" required>
              <option selected value="0">Seleccione un estilo musical</option>
              <option *ngFor="let style of styles" [value]="style.name">{{style.name}}</option>
            </select>
            <div class="text-danger" *ngIf="!validStyle() && send">
              Seleccione un estilo por favor!
            </div>
  
            <label for="email" class="form-label">CORREO ELECTRONICO</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com"
              [(ngModel)]="registeredEmail" required>
            <div class="text-danger" *ngIf="!validEmail() && send">
              Email requerido!
            </div>
            <button type="button" class="btn btn-success mt-3" (click)="save()">Enviar</button>
  
          </div>
        </div>
      </div>
    </div>
  
  </div>
